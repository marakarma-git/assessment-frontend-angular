<section>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Users</a></li>
      <li class="breadcrumb-item active" aria-current="page">Overview</li>
    </ol>
  </nav>


  <div class="row">
    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p class="h3 mb-0">Users</p>
          </div>
          <div>
            <a class="btn btn-primary" [routerLink]="['/user/create']"><i class="fa-solid fa-plus"></i> Add New User</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>FullName</th>
              <th>Username</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.fullname }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.mobile }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button class="btn btn-primary mr-2">Detail</button>
                <button class="btn btn-primary mr-2">Edit</button>
                <button type="button" class="btn btn-primary" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</section>
