<section>

  <nav aria-label="breadcrumb shadow">
    <ol class="breadcrumb d-flex justify-content-between">
      <div class="mb-0">
        <p class="h2" style="color: #6610f2">Users</p>
      </div>
      <div class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="/user/index">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Overview</li>
      </div>
    </ol>
  </nav>







  <div class="container-fluid">

    <div class="row mb-3">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <p class="h3 mb-0">Users</p>
            </div>
            <div>
              <a class="btn btn-purple" [routerLink]="['/user/create']"><i class="fa-solid fa-plus"></i> Add New User</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card shadow-lg">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>FullName</th>
                <th>Username</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <a class="btn btn-sm mr-2 text-info shadow" href="#" [routerLink]="['/user/', user.id, 'update']"><i class="fa-solid fa-pen-to-square"></i></a>
                  <button type="button" class="btn btn-sm text-danger shadow" (click)="deleteUser(user.id)"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>


</section>
